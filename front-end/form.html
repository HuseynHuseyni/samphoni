<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v32.102/Vazirmatn-Variable-font-face.css"
        rel="stylesheet" type="text/css" />

    <style>
        body {
            font-family: Vazirmatn;
            font-variation-settings: "wght" 400;
            background-color: #e8e8e8;
        }

        h1 {
            font-variation-settings: "wght" 900;
        }

        .heading {
            margin-top: 15px;
        }

        .personal-info {
            margin-bottom: 25px;
        }

        .address {
            margin: 25px 0;
        }
    </style>
</head>

<body>
    <main class="container-fluid">
        <h2 class="text-center heading">فرم اطلاعات عمومی مراجعین/بیماران</h2>

        <hr>

        <h4 class="personal-info">اطلاعات شخصی</h4>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="full-name" class="col-sm-3 col-form-label">نام و نام خانوادگی</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="full-name">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="father-name" class="col-sm-3 col-form-label">نام پدر</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="father-name">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="form-number" class="col-sm-3 col-form-label">شماره پرونده</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="form-number">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="form-date" class="col-sm-3 col-form-label">تاریخ تکمیل فرم</label>
                    <div class="col-sm-6">
                        <input type="date" class="form-control" id="form-date">
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="NID" class="col-sm-3 col-form-label">کد ملی</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="NID">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="form-date" class="col-sm-3 col-form-label">جنسیت</label>
                    <div class="col-sm-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label" for="male">مرد</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label" for="female">زن</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="address">محل سکونت</h5>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="province" class="col-sm-3 col-form-label">استان</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="province">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="city" class="col-sm-3 col-form-label">شهرستان</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="phone-number" class="col-sm-3 col-form-label">شماره تلفن</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="phone-number">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3 row">
                    <label for="mobile-number" class="col-sm-3 col-form-label">شماره موبایل</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="mobile-number">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">وضعیت تاهل</label>
                    <div class="col-sm-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="married">
                            <label class="form-check-label" for="married">متاهل</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="not-married">
                            <label class="form-check-label" for="not-married">مجرد</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="widow">
                            <label class="form-check-label" for="widow">بیوه</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="divorced">
                            <label class="form-check-label" for="divorced">مطلقه</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
